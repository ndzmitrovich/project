<% if (user) {%>

<div id="myModal_add" class="modal fade left">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title">Добавьте расходы</h4>
            </div>
            <!-- Основное содержимое модального окна -->
            <div class="modal-body add-charge-block">
                <form>
                    <div class="form-group">
                        <label for="chargeType">Виды расходов</label>
                        <select type="text" class="form-control" id="chargeType">
                            <% for(var i=0; i < categories.length; i++){%>
                            <option value="<%= categories[i].code %>"> <%= categories[i].name %></option>
                            <% } %>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chargeСomment">Комментарий</label>
                        <input type="text" class="form-control" id="chargeСomment" placeholder="Добавьте комментарий">
                    </div>
                    <div class="form-group">
                        <label for="chargeСalendar">Календарь</label>
                        <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-date-language="ru">
                            <input type="text" class="form-control datepicker" id="chargeСalendar" placeholder="Выберите дату">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="chargeValue">Сумма</label>
                        <input type="text" class="form-control" id="chargeValue" placeholder="Введите сумму">
                    </div>
                </form>
            </div>

            <!-- Футер модального окна -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info save-charge" data-dismiss="modal">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>

<% } %>
